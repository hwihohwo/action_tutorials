name: front_test

on:
  push:
    branches:
      - dev

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 해당 저장소의 코드를 가져옵니다.
      - name: Checkout
        uses: actions/checkout@v3

      - name: cd front
        run: cd front

      - name: node setup
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: npm

      - name: npm install
        run: npm install

      - name: run tests
        run: npm test
    
      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose-dev.yml" down
